<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Cards</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./main.res.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="content_title">Custom Cards</h2>
      <hr />
      <div class="cards">
        <div class="card_one">
          <div class="card">
            <div class="card-main">
              <h3 class="card_title">Short title,long jacket</h3>

              <div class="card_footer">
                <div class="bootstrap_logo">
                  <img src="img/bootstrap_logo.png" alt="" />
                </div>

                <div class="footer_text">
                  <div class="location">
                    <span class="material-symbols-sharp"> distance </span>
                    <p>Earth</p>
                  </div>

                  <div class="time">
                    <span class="material-symbols-sharp"> calendar_month </span>
                    <p>3d</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card_two">
          <div class="card">
            <div class="card-main">
              <h3 class="card_title">
                Much longer title that wraps to multiple lines
              </h3>
              <ul class="card_footer">
                <div class="bootstrap_logo">
                  <img src="img/bootstrap_logo.png" alt="" />
                </div>
                <div class="footer_text">
                  <div class="location">
                    <span class="material-symbols-sharp"> distance </span>
                    <p>Pakistan</p>
                  </div>
                  <div class="time">
                    <span class="material-symbols-sharp"> calendar_month </span>
                    <p>4d</p>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </div>

        <div class="card_three">
          <div class="card">
            <div class="card-main">
              <h3 class="card_title">Another longer titles belongs here</h3>
              <div class="card_footer">
                <div class="bootstrap_logo">
                  <img src="img/bootstrap_logo.png" alt="" />
                </div>
                <div class="footer_text">
                  <div class="location">
                    <span class="material-symbols-sharp"> distance </span>
                    <p>Columbia</p>
                  </div>
                  <div class="time">
                    <span class="material-symbols-sharp"> calendar_month </span>
                    <p>5d</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
